{% extends 'base.html' %}

{% block title %}Стартовая страница{% endblock %}

{% block content %}

<div class="card mb-4">
    <div class="card-header">
        <form method="get" class="row g-2">
              <div class="col-md-2">
                {% if current_user %}
                <div class="d-flex justify-content-between mb-4">
                    <h1>Здравствуйте, {{current_user.email}}</h1>
                </div>
                <a href="{{ url_for('web/orders') }}" class="btn btn-outline-secondary">К заказам</a>
                {% else %}
                <div class="d-flex justify-content-between mb-4">
                    <h1>Здравствуйте, Вы не зарегистрированы</h1>
                </div>
                <a href="{{ url_for('web/login') }}" class="btn btn-outline-secondary">Войти</a>
                <a href="{{ url_for('web/user_create') }}" class="btn btn-outline-secondary">Зарегистрироваться</a>
                {% endif %}
            </div>
        </form>
    </div>
</div>

{% endblock %}

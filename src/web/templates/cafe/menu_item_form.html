{% extends 'base.html' %}

{% block content %}
<h1>Добавить новое блюдо</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Отмена</a>
</form>
{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

{% endblock %}
